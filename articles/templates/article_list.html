{% extends 'base.html' %}

{% block title %}Articles{% endblock title %}
{% block content %}

{% for article in object_list %}
<div class="card">
<div class="card-header">
    <a class="font-weight-bold"  href="{% url 'detail' article.pk %}"> {{ article.title }} &middot;</a>
<span class="text-muted">by {{ article.author }} |
{{ article.date }}</span>




</div>
<div class="card-body">
{{ article.body }}
</div>
<div class="card-footer text-center text-muted">

<a href="{% url 'edit_blog' article.id %}">Edit</a> |

    <a href="{% url 'delete_blog' article.pk %}">Delete</a>


</div>

</div>
<br />
{% endfor %}
{% endblock content %}
